<div class="text-center m-3">
  <form>
    <input
      class="form-control rounded p-2"
      type="search"
      placeholder="search..."
      (keyup)="debounce.next($event.target.value)"
    >
  </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-more-button (click)="more()" [hasMore]="hasMore"></ap-load-more-button>
